databases:
  - name: infield-db
    databaseName: infield
    user: infield
    plan: free

services:
  - type: web
    name: infield-backend
    env: python
    plan: free
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: infield-db
          property: connectionString
      - key: APP_NAME
        value: Infield API
      - key: DEBUG
        value: False
      - key: API_VERSION
        value: v1
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
