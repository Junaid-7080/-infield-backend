version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-infield}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-infield}
      POSTGRES_DB: ${DB_NAME:-infield}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-infield}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infield_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infield_network

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-infield}:${DB_PASSWORD:-infield}@db:5432/${DB_NAME:-infield}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      DEBUG: ${DEBUG:-False}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    command: >
      sh -c "
      echo 'Waiting for database...' &&
      sleep 5 &&
      echo 'Running migrations...' &&
      alembic upgrade head &&
      echo 'Starting API server...' &&
      gunicorn app.main:app
      --workers 4
      --worker-class uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:8000
      --reload
      "
    networks:
      - infield_network

  celery_worker:
    build: .
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-infield}:${DB_PASSWORD:-infield}@db:5432/${DB_NAME:-infield}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
    depends_on:
      - redis
      - db
    volumes:
      - ./app:/app/app
    networks:
      - infield_network

  celery_beat:
    build: .
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - ./app:/app/app
    networks:
      - infield_network

  flower:
    build: .
    command: celery -A app.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker
    networks:
      - infield_network

volumes:
  postgres_data:
  redis_data:

networks:
  infield_network:
    driver: bridge
